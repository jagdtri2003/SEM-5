<!DOCTYPE html>
<html>
<head>
  <title>Browser Information</title>
</head>
<body>
  <h1>Browser Information</h1>
  <p id="browserInfo"></p>
  <script>
    var browserInfo = "Browser CodeName: " + navigator.appCodeName + "<br>" +
                      "Browser Name: " + navigator.appName + "<br>" +
                      "Browser Version: " + navigator.appVersion + "<br>" +
                      "Cookies Enabled: " + navigator.cookieEnabled + "<br>" +
                      "Platform: " + navigator.platform + "<br>" +
                      "User Agent: " + navigator.userAgent;
    document.getElementById("browserInfo").innerHTML = browserInfo;
  </script>
</body>
</html>
